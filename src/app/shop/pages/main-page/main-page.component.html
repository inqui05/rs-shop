<main class="main-page">
  <div class="slider-title">Случайный товар</div>
  <swiper *ngIf="service.randomGoods.length; else loading"
      [spaceBetween]="30"
      [centeredSlides]="true"
      [autoplay]="{
        delay: 2500,
        disableOnInteraction: false
      }"
      [pagination]="{
        clickable: true
      }"
      class="mySwiper">
      <ng-template *ngFor="let item of service.randomGoods" swiperSlide class="random-slide"><app-slide [data]="item"></app-slide></ng-template>
  </swiper>
  <div class="slider-title second-title">Популярные товары</div>
  <swiper [navigation]="true" class="myFavorite" *ngIf="service.randomGoods.length; else loading">
    <ng-template class="favorite-slide" *ngFor="let item of service.favoriteGoods" swiperSlide>
      <app-favorite-slide *ngFor="let element of item" [data]="element"></app-favorite-slide>
    </ng-template>
  </swiper>
  <ng-template #loading>
    <div class="loading">
      <img src="../../../../assets/loading.svg" alt="Загрузка товаров" class="loading-image">
    </div>
  </ng-template>
</main>
