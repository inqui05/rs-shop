<div class="buttons" *ngIf="data">
  <button class="button basket-add" *ngIf="!data.isInCart">В корзину</button>
  <a class="button basket-added" *ngIf="data.isInCart">В корзине</a>
  <button class="button favorite-add" *ngIf="!data.isFavorite">В избранное</button>
  <button class="button favorite-remove" *ngIf="data.isFavorite">Убрать из избранного</button>
</div>
